<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Wishlist</title>
<link rel="stylesheet" href="app.css">
<link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="responsive.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Berkshire+Swash&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=DynaPuff:wght@400..700&family=Englebert&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oleo+Script:wght@400;700&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/47ef0eeb2e.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div class="container">
        <header>
        <nav class="nav-container">
            <div class="left-logo">
            <img src="assets/imgs/logo-img.png" alt="logo image">
            </div>
            <div class="middle-logo hide">
            <p class="logo-text">Home</p>
            <p class="logo-text">About</p>
            <p class="logo-text">Store</p>
            </div>
            
            <div class="right-logo hide">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search" id="search-input">
            </div>
            <div class="theme-wrapper" id="theme-wrapper">
            <i class="fa-regular fa-moon dark-icon"></i>
            <!-- <i class="fa-regular fa-sun light-icon"></i> -->
            </div>
            <!-- <div class="responsive-bars">
            <i class="fa-solid fa-bars" id="responsive-bars"></i>
            </div> -->
        </nav>
        </header>
        <!-- end of footer -->
        <main>
            <div class="top-main">
                <h1>Your Books</h1>
                <button class="add-book" id="add-book"><i class="fa-solid fa-plus"></i> Add Book</button>
            </div>
                    <div class="book-container">
                        <div class="book">
                            <div class="book-img">
                            <img src="assets/imgs/book1.png" alt="">
                            </div>
                            <div class="book-info">
                            <h3 class="title">Five Feet Apart</h3>
                            <p class="author">J.R.R. Tollkien</p>
                            </div>
                        </div>
                        <!-- end of book 1 -->
                        <div class="book">
                            <div class="book-img">
                            <img src="assets/imgs/book1.png" alt="">
                            </div>
                            <div class="book-info">
                            <h3 class="title">Five Feet Apart</h3>
                            <p class="author">J.R.R. Tollkien</p>
                            </div>
                        </div>
                        <!-- end of book 2-->
                        <div class="book">
                            <div class="book-img">
                            <img src="assets/imgs/book1.png" alt="">
                            </div>
                            <div class="book-info">
                            <h3 class="title">Five Feet Apart</h3>
                            <p class="author">J.R.R. Tollkien</p>
                            </div>
                        </div>
                        <!-- end of book 3 -->
                        <div class="book">
                            <div class="book-img">
                            <img src="assets/imgs/book1.png" alt="">
                            </div>
                            <div class="book-info">
                            <h3 class="title">Five Feet Apart</h3>
                            <p class="author">J.R.R. Tollkien</p>
                            </div>
                        </div>
                        <!-- end of book 4 -->
                    </div>
                    <!-- end of book container -->


                <div class="modal hidden">
                    <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
                    <div class="modal-heading">
                    <h2>Add New Book</h2>
                    <div class="modal-img">
                    <img src="assets/imgs/modal-img.png" alt="modal image">
                    </div>
                    </div>
                    <div class="label-input">
                        <label for="title">Book Title <small>(required)</small></label>
                        <input type="text" name="title" id="title" placeholder="Enter book title">
                    </div>
                    <!-- end of label-input 1 -->
                    <div class="label-input">
                        <label for="author">Author <small>(required)</small></label>
                        <input type="text" name="author" id="author" placeholder="Enter author name">
                    </div>
                    <!-- end of label-input 2 -->
                    <div class="label-input">
                        <label for="year">Year <small>(required)</small></label>
                        <input type="number" name="year" id="year" placeholder="Publication year">
                    </div>
                    <!-- end of label-input 3 -->
                    <div class="label-input">
                        <label for="description">Year <small>(Optional)</small></label>
                       <textarea name="description" id="description" placeholder="Book description"></textarea>
                    </div>
                    <!-- end of label-input 4 -->
                    <div class="label-input">
                        <label for="cover-img">Cover Image URL <small>(Optional)</small></label>
                        <input type="url" id="cover-img" placeholder="https://img_images/">
                    </div>
                    <!-- end of label-input 5 -->
                     <div class="buttons label-input">
                        <button id="cancel-btn" class="cancel-btn">Cancel</button>
                        <button id="submit-btn" class="submit-btn">Submit</button>
                     </div>
                     <!-- end of button -->
                </div>
                <div class="overlay hidden"></div>
        </main>
        <!-- end of main -->
        <footer></footer>
        <!-- end of footer -->
    </div>
    <script src="app.js"></script>
</body>
</html>
